agents:
  - name: all_in_one_travel_agent
    entrypoint: all_in_one_travel_agent.py
    model: ${MODEL_ID}
    env:
      SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT}
      SNOWFLAKE_USER: ${SNOWFLAKE_USER}
      SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD}
      SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE}
      SNOWFLAKE_SCHEMA: ${SNOWFLAKE_SCHEMA}
      SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE}
      SEMANTIC_MODEL_FILE: "@TRAVEL_DB.PUBLIC.DATA/FLIGHT_ANALYTICS.yaml"
      HOTEL_SEMANTIC_MODEL_FILE: '@"TRAVEL_DB"."PUBLIC"."DATA"/HOTEL_ANALYTICS.yaml'
      MODEL_ID: ${MODEL_ID}
      CORTEX_ANALYST_URL: ${CORTEX_ANALYST_URL}
    expose: true
